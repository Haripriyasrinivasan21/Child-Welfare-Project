{% extends 'html/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Registration</h3>
			<form method="post">
				{% csrf_token %}
				{% for j in f %}
				<tr>
					<td>{{j}}</td>
				</tr>
				{% endfor %}
				<div class="row">
					<div class="col">
						<a href="{% url 'lg' %}" class="btn btn-outline-secondary my-2 col-sm">Existing User</a>
					</div>
					<div class="col">
						<input type="reset" value="Reset" class="btn btn-outline-danger my-2 col-sm">
					</div>
					<div class="col">
						<input type="submit" value="Subscribe" class="btn btn-outline-success my-2 col-sm">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
